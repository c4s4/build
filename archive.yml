# NeON Build File (http://github.com/c4s4/neon)

doc: Parent build file to generate archive

properties:
  # properties that must be defined elsewhere
  # NAME:      'foo'
  # VERSION:   '1.2.3'
  # BUILD_DIR: 'build'
  # sets of files to copy: list of sets that have same fields than copy task
  ARC_FILES:
  - files:   '**/*'
    dir:     '.'
    exclude: ['build.yml', '={BUILD_DIR}/**/*', '.*', '.*/**/*']
    flat:    false
  # archive type may be tar, tar.gz or zip
  ARC_TYPE:   tar.gz
  # directory where is built the archive
  ARC_DIR:    '={BUILD_DIR}/archive'
  # prefix for file path in archive
  ARC_PREFIX: =NAME

targets:

  version:
    doc: Prompt for version
    steps:
    - if: '!defined("VERSION")'
      then:
      - prompt:  'Release version'
        to:      'VERSION'
        pattern: '^[\w_\-\.]+$'
        error:   'Release version should be made of letters, digits, dots, _ and -'

  archive:
    doc: Build an archive
    depends: version
    steps:
    # copy files to archive directory
    - mkdir: =ARC_DIR
    - for: set
      in:  =ARC_FILES
      do:
      - if: '!haskey(set, "files")'
        then:
        - 'set["files"] = "**/*"'
      - if: '!haskey(set, "dir")'
        then:
        - 'set["dir"] = "."'
      - if: '!haskey(set, "exclude")'
        then:
        - 'set["exclude"] = []'
      - if: '!haskey(set, "flat")'
        then:
        - 'set["flat"] = false'
      - copy:    =set["files"]
        dir:     =set["dir"]
        exclude: =set["exclude"]
        todir:   =ARC_DIR
        flat:    =set["flat"]
    # build the archive depending of type
    - if: 'ARC_TYPE == "tar" || ARC_TYPE == "tar.gz"'
      then:
      - tar:    '**/*'
        dir:    =ARC_DIR
        tofile: '={BUILD_DIR}/={NAME}-={VERSION}.={ARC_TYPE}'
        prefix: =ARC_PREFIX
      else:
      - zip:    '**/*'
        dir:    =ARC_DIR
        tofile: '={BUILD_DIR}/={NAME}-={VERSION}.={ARC_TYPE}'
        prefix: =ARC_PREFIX
