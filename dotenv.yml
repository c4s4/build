# NeON Build File (http://github.com/c4s4/neon)

properties:
  DOTENV_PATTERN: '^(local|dev|stg|prd)$'
  DOTENV_DEFAULT: 'local'
  DOTENV_DIR:     '.'

targets:

  dotenv-link:
    doc: Link dotenv file for platform
    steps:
    - if: '!defined("DOTENV_PF")'
      then:
      - prompt:  'Enter env'
        default: =DOTENV_DEFAULT
        pattern: =DOTENV_PATTERN
        to:      DOTENV_PF
    - if: 'exists(".env")'
      then:
      - delete: '.env'
    - link: '={DOTENV_DIR}/.env.={DOTENV_PF}'
      to:   '.env'

  _dotenv-prompt:
    doc: Prompt for env and key
    steps:
    - prompt:  'Enter env'
      default: =DOTENV_DEFAULT
      pattern: =DOTENV_PATTERN
      to:      env
    - prompt: 'Enter key'
      to:     key

  dotenv-decrypt:
    doc: Decrypt environment file
    steps:
    - call: _dotenv-prompt
    - $: ['openssl', 'aes-256-cbc', '-d', '-k', =key,
         '-in', '={DOTENV_DIR}/.env.={env}.enc',
         '-out', '={DOTENV_DIR}/.env.={env}']

  dotenv-encrypt:
    doc: Encrypt environment file
    steps:
    - call: _dotenv-prompt
    - $: ['openssl', 'aes-256-cbc', '-e', '-k', =key,
         '-in', '={DOTENV_DIR}/.env.={env}',
         '-out', '={DOTENV_DIR}/.env.={env}.enc']
