# NeON Build File (http://github.com/c4s4/neon)

doc:     Parent build to perform maintenance on projects
default: help

targets:

  pull:
    doc: Pull projects
    depends: _projects
    steps:
    - for: project
      in:  projects
      do:
      - chdir: =joinpath(_BASE, project)
      - $: ['git', 'pull']

  clean:
    doc: Clean projects
    depends: _projects
    steps:
    - for: project
      in:  projects
      do:
      - chdir: =joinpath(_BASE, project)
      - if: 'exists("build.yml")'
        then:
        - try:
          - neon:    '={_BASE}/build.yml'
            targets: clean

  version:
    doc: Print version of projects
    depends: _projects
    steps:
    - for: project
      in:  projects
      do:
      - chdir: =joinpath(_BASE, project)
      - if: 'exists("CHANGELOG.yml")'
        then:
        - try:
          - $: ['changelog', 'release', 'version']

  _projects:
    doc: Build project list
    steps:
    - print: 'Getting projects list'
    - 'projects = filter(find(".", "*"), "build.yml", ".*")'
