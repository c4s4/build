# NeON Build File (http://github.com/c4s4/neon)

doc: Project for my parent build files

extends:
- ./git.yml

properties:
  VERSION: 'UNKNOWN'

targets:

  release-info:
    doc: Generate release information
    steps:
    - 'release_version = replace(replace(now()[0:16], " ", "="), ":", "-")'
    - 'release_message = "Release on "+now()'
